<!DOCTYPE html>
<html>
<head>
  <title>User Profile - Movie App</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile h2 {
      margin: 0;
    }

    .info {
      margin-bottom: 20px;
    }

    .info h3 {
      margin: 0;
    }

    .info p {
      margin: 5px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .movie-list {
      margin-top: 20px;
    }

    .movie-list h3 {
      margin-bottom: 10px;
    }

    .movie-list ul {
      list-style-type: none;
      padding: 0;
    }

    .movie-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile - Movie App</h1>
    <div class="profile">
      <img src="assets/user1-removebg-preview.png"> <div>
        <h2>John Doe</h2>
        <p>john.doe@example.com</p>
      </div>
    </div>
    <div class="info">
      <h3>Favorite Movies</h3>
      <ul>
        <li>The Shawshank Redemption</li>
        <li>Pulp Fiction</li>
        <li>The Dark Knight</li>
      </ul>
    </div>
    <a class="button" style="background-color: blue;" href="#">Edit Profile</a>
    <div class="movie-list">
      <h3>Watchlist</h3>
      <ul>
        <li>The Godfather</li>
        <li>Fight Club</li>
        <li>Inception</li>
      </ul>
    </div>
  </div>
</body>
</html>
