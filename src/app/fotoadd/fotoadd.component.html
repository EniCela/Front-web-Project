<ng-container>
  <form  (submit)="register()" enctype="multipart/form-data">
    <label for="foto">Title:</label>
    <input type="file"   formControlName="foto" id="foto" (change)="handleFileChange($event)" name="foto" required>

    <input type="submit"  value="Submit"  (click)="register()"><br>
  </form>
</ng-container>
