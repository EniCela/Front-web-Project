
<main class="main">
  <h2>Lajmet</h2>
  <a routerLink="/shtolajme"><button class="shto">shto</button></a>
  <div class="search">
    <!-- ********search************** -->
    <input class="searchmovie" type="text" name="search" [(ngModel)]="filterstring"  placeholder="Search News by title and description">
</div>

  <table class="table">
    <thead>
     <h1 *ngIf="!isResultLoaded">Loading.................</h1>

    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">description</th>
        <th scope="col">Time</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let NewsItem of NewsArray | filter:filterstring">

        <th scope="row">{{NewsItem.id  }}</th>
        <td>{{NewsItem.title  | uppercase}}</td>
        <td>{{NewsItem.descripton }}</td>
        <td>{{NewsItem.updated_at}}</td>


        <td>
          <a routerLink="/edit/{{NewsItem.id}}"><button class="edit" (click)="setUpdate(NewsItem)">edit</button></a>

          <!-- <button type="button" class="btn btn-success"  routerLink="/edit/{{NewsItem.id}}" >Edit</button> -->

          <button type="button" class="btn btn-danger" (click)="setDelete(NewsItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
