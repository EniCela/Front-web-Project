    <body>
    <div class="split left">
        <div class="centered">
          <div class="photo">
            <img src="assets/user1-removebg-preview.png">
          </div>
        </div>
      </div>
      <div class="split right">
      <div class="centered">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="register-form">
          <form [formGroup]="form" (ngSubmit)="onsubmit(form)">
            <p class="register">Register</p>
            <div class="form-group">
              <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        placeholder="email"
                        [ngClass]="{ 'is-invalid':f['email'].touched && f['email'].errors  }"/>
                       <div *ngIf="f['email'].touched && f['email'].errors" class="invalid" >
                        <div *ngIf="f['email'].errors['required']"><p style="color: red;">Email is required </p></div>
                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                      </div>
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="password"
                        [ngClass]="{ 'is-invalid':f['password'].touched && f['password'].errors }"
                      />
                      <div *ngIf="f['password'].touched && f['password'].errors" class="invalid">
                        <div *ngIf="f['password'].errors['required']"><p style="color:red"> Password is required</p></div>
                        <div *ngIf="f['password'].errors['minlength']" class="invalid">
                         <p>Password must be at least 6 characters</p>
                        </div>
                        <div *ngIf="f['password'].errors['maxlength']" class="invalid">
                          <p>Username must not exceed 10 characters</p>
                        </div>
                        <div *ngIf="f['password'].errors['pattern']" class="invalid">
                          <p>Password must be A-Z characters,</p>
                             Password must be a number.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        formControlName="username"
                        class="form-control"
                        placeholder="username"
                        [ngClass]="{ 'is-invalid':f['username'].touched && f['username'].errors }"
                      />
                      <div *ngIf="f['username'].touched && f['username'].errors" class="invalid">
                        <div *ngIf="f['username'].touched && f['username'].errors['required']">
                         <p style="color:red"> username</p>
                        </div>
                      </div>
                    </div>

            <div class="form-group form-check">
              <div
                *ngIf="submitted && f['acceptTerms'].errors"
                class="invalid-feedback"
              >
                Accept Terms is required
              </div>
              <p>If you are registered,   <span><a routerLink="/login">login.</a></span></p>

            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
              <button
                type="button"
                (click)="onReset()"
                class="btn btn-warnin "
              >
                Reset
              </button>
            </div>
          </form>
        </div>
        </div>
      </div>
     </div>
</body>
