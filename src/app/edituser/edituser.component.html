
<body class="main">
	<h1>Edit lajm</h1>
	<form [formGroup]="form2" (ngSubmit)="register()">

		<label for="title">Titulli:</label>
		<input
    type="text"
    id="title"
    name="title"
    formControlName="title"
    placeholder="Shkruaj titullin...">

		<label for="content">Permbajtja:</label>
		<textarea
    id="content"
    name="content"
    formControlName="description"
    placeholder="Shkruaj permbajtjen e lajmit..."></textarea>
		<input type="submit" value="Shto">
	</form>
</body>
